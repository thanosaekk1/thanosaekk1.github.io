<!DOCTYPE html>

<html>
<head>
<title>EchoLocate</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--check if it has an effect-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
</head>
<body>

<header><h2>EchoLocate</h2></header>

<div class="game_info">
    <div id="score_num">Score: 0</div>
</div>

<div class="audio_player">
    <div id="waveform" style="width: 900px; height: 700px;"></div>
    <div id="result_overlay">
        <h2 id="revealed_city_name">City Name</h2>
        <br><br>
        <h3 id="round_score">Score Gained</h3>
    </div>
    <br>
    <input id="play_button" type="image" src="assets/play_sound.png"></input>
    <input type="range" id="volume-slider">
</div>

<div class="map_container">
    <div id="map"></div>
    <button id="new_game_button" class="button_style" onclick="newGame()">New Game</button>
    <button id="next_round_button" class="button_style" onclick="nextRoundButton()">Next Round</button>
    <button id="guess_button" class="button_style" onclick="confirmGuess()">Confirm Guess</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

<script src="https://unpkg.com/wavesurfer.js@7"></script>

<script src="code.js"></script>

</body>
</html>
